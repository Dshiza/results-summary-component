<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/icon-memory.svg">
  <link rel="stylesheet" href="style.css">
  <title>Results summary component</title>
</head>
<body>
  <main>
    <section class="card">
      <section class="left">
        <h2>Your Result</h2>
        <div class="score">
          <h3><span>76</span><br><span>of 100</span></h3>
        </div>
        <div class="evaluation">
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>
      <section class="right">
        <h2>Summary</h2>
        <div class="skills">
          <div class="skill reaction">
            <p>Reaction</p>
            <p><b>80</b><span> / 100</span></p>
          </div>
          <div class="skill memory">
            <p>Memory</p>
            <p><b>92</b><span> / 100</span></p>
          </div>
          <div class="skill verbal">
            <p>Verbal</p>
            <p><b>61</b><span> / 100</span></p>
          </div>
          <div class="skill visual">
            <p>Visual</p>
            <p><b>72</b><span> / 100</span></p>
          </div>
        </div>
        <button type="button">Continue</button>
      </section>
    </section>
  </main>
</body>
</html>
